		</div>

		<div ng-show="signin" class="max">

			<form autocomplete="off">
				<input name="email" type="text" class="login_input" ng-model="form.email" placeholder="my email">
				<div class="wrong">oops</div>
				<input name="password" type="password" class="login_input" ng-model="form.password" placeholder="my password">
				<div class="wrong">oops</div>

				<div class="login_control">
					<a ng-click="GoToMain()">back</a>
					<a ng-click="GoToSignupCreate()">create</a>
					<a ng-click="Login()" class="back">sign in</a>
				</div>
			</form>

		</div>

		<div ng-show="signup_create" class="max">

			<form autocomplete="off">

			<input name="password" type="password" class="login_input" ng-model="form.password" placeholder="my password">

		</div>
