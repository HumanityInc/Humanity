<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ishuman.me</title>
	<link type="text/css" rel="stylesheet" href="/css/index.css">
	<script src="/js/jquery-1.11.2.min.js"></script>
	<script src="/js/plupload/plupload.full.min.js"></script>
	<script src="/js/upload.js"></script>
	
</head>
<body>

	<div class="body">

		<div class="login_box small" style="background-color: #ccc; display: block;">

			<div class="title">
				<i class="td"></i>
				<i class="white"></i>
				<span>New crowdfund</span>
			</div>

			<div id="signup_create" class="max">

				<form autocomplete="off">

					<input name="id" type="hidden" value="{{.CrowdfundId}}">	

					<input name="name" type="text" class="login_input" value="" placeholder="name">
					<div class="wrong">oops</div>

					<input name="goal" type="text" class="login_input" value="" placeholder="goal">
					<div class="wrong">oops</div>

					<input name="youtube_link" type="text" class="login_input" value="" placeholder="youtube link">
					<div class="wrong">oops</div>

					<input name="cover" type="text" class="login_input" value="" placeholder="cover">
					<div class="wrong">oops</div>

					<input name="image" type="text" class="login_input" value="" placeholder="image">
					<div class="wrong">oops</div>

				</form>

				<div class="login_control">
					<a href="/feed">back</a>
					<a id="create1" class="back" href="javascript:">create</a>
				</div>

			</div>

		</div>

	</div>

	<script type="text/javascript">
	$(function(){

		$("#create1").click(function() {

			$('.wrong').hide();

			var id = $("input[name='id']"),
				name = $("input[name='name']"),
				goal = $("input[name='goal']"),
				youtube_link = $("input[name='youtube_link']"),
				cover = $("input[name='cover']"),
				image = $("input[name='image']");

			if (name.val() == "") {
				name.focus().next().show();
				return;
			}
			if (goal.val() == "") {
				goal.focus().next().show();
				return;
			}
			if (youtube_link.val() == "") {
				youtube_link.focus().next().show();
				return;
			}


		// Id:      c.FormValueInt64("id"),
		// OwnerId: c.User.Id,
		// Goal:    c.FormValueInt64("goal"),
		// Name:    c.Req.FormValue("name"),
		// Video:   c.Req.FormValue("video"),

			$.ajax({
				url: "/j_crowdfund",
				dataType: "JSON",
				type: "POST",
				data: {
					id: id.val(),
					goal: goal.val(),
					name: name.val(),
					video: youtube_link.val()
				}
			}).done(function(res) {

				console.log(res);
			});
		});
	});
	</script>

</body>
</html>
